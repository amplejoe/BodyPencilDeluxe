<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>
        Body Pencil DeLuxe
    </title>
    <!-- 3rd party -->
    <link href="./lib/fontawesome-5.15.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- game -->
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/title.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/gameover.css">
</head>
<body>

<div id="heading" class="flex-centered">

    <img src="./assets/img/Pencil.svg" alt="">
    <h1>
        Body Pencil De'Luxe
    </h1>
    <img class="flipped" src="./assets/img/Pencil.svg" alt="">
</div>

<div id="content">

    <!-- TITLE -->
    <div id="title" class="flex-centered">
        <button onclick="controller.switchScreen('game')">Start</button>
        <!-- <i class="fas fa-spinner fa-spin"></i> -->
    </div>

    <!-- GAME -->
    <div id="game" class="hidden">
        <div id="cam">
            <video id="webcamVideo" width="640" height="480" autoplay></video>
        </div>
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
        </div>
        <p id="fps"></p>
    </div>

    <!-- GAME OVER -->
    <div id="gameover" class="hidden">
        Game Over!
    </div>

</div>

</body>
</html>
